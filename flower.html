    <!-- ================= üé¨ POPUP VIDEO ================= -->
    <div id="videoPopup">
      <div class="videoContent">
        <span id="closePopup">&times;</span>
        <video id="myVideo" controls playsinline muted>
          <source src="video/Her.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <style>
      #loveBtn {
        position: fixed;
        bottom: 40px;
        right: 40px;
        font-size: 45px;
        cursor: pointer;
        animation: heartbeat 1.2s infinite;
        z-index: 9999;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.25);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.25);
        }
        100% {
          transform: scale(1);
        }
      }

      #videoPopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .videoContent {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .videoContent video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loveBtn = document.getElementById("loveBtn");
        const videoPopup = document.getElementById("videoPopup");
        const video = document.getElementById("myVideo");

        loveBtn.addEventListener("click", function () {
          videoPopup.style.display = "flex";

          video.muted = true; // WAJIB supaya autoplay tidak diblokir
          video.currentTime = 0;

          video
            .play()
            .then(() => {
              // setelah play, hidupkan suara
              setTimeout(() => {
                video.muted = false;
              }, 300);
            })
            .catch((err) => {
              console.log("Autoplay diblokir:", err);
            });
        });
      });
    </script>
